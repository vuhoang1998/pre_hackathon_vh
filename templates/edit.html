<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Flashcard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/create.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../static/jquery.flip.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <a href="{{ url_for('id',id=id) }}" class="btn btn-primary">My Homepage</a>
        <a href="{{ url_for('create',id=id) }}" class="btn btn-primary">Create Flashcards</a>
        <a href="{{ url_for('learn',id=id) }}" class="btn btn-primary">My Flashcards</a>
    </div>
    <div class="container page-content">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12 item-card">
                    <div id="" class="flip">
                        <div class="card front" id="turn-back" class="btn btn-primary turn-back" >
                            <div class="face">
                                <h3>Front</h3>
                                <form method ="post" action="{{ url_for('create',id=id)}}" target="_blank" enctype="multipart/form-data">
                                    <input class="form-control" name="file"id="image" type="file"accept="image/*" multiple/>
                                </form>
                                <div class="cta-group">
                                    <img id="imgsrc" class="img-preview" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ4HtGsoVnca1_8HtSqWOEquwOhWAREUe_rkFzFpTgOfr9E2IwRBqxBNg" alt="your image"/>
                                </div>
                            </div>
                        </div>
                        <div class="card back">
                            <div class="face">
                                <h3>Back</h3>
                                <br>
                                <input type="text" class="form-control" placeholder="Word">
                                <br>
                                <input type="text" class="form-control" placeholder="meaning">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6 col-xs-12 item-card">
                     <div id="" class="flip">
                         <div class="card front" id="turn-back" class="btn btn-primary turn-back" >
                            <div class="face">
                                <h3>Front</h3>
                                <form method ="post" action="{{ url_for('create',id=id)}}" target="_blank" enctype="multipart/form-data">
                                    <input class="form-control" name="file"id="image" type="file"accept="image/*" multiple/>
                                </form>
                                <div class="cta-group">
                                    <img id="imgsrc" class="img-preview" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ4HtGsoVnca1_8HtSqWOEquwOhWAREUe_rkFzFpTgOfr9E2IwRBqxBNg" alt="your image"/>
                                </div>
                            </div>
                         </div>
                         <div class="card back ">
                                <div class="face">
                                    <h3>Back</h3>
                                    <br>
                                    <input type="text" class="form-control" placeholder="Word">
                                    <br>
                                    <input type="text" class="form-control" placeholder="meaning">
                                </div>

                         </div>
                     </div>
                </div>


                {% for flashcard in flashcard_list %}
                    <div class="col-md-4 col-sm-6 col-xs-12 item-card  ">
                        <div class="flip">
                            <div class="card front " id="turn-back" class="btn btn-primary turn-back" >
                                <div class="face">
                                    <h3>Front</h3>
                                    <form method ="post" action="{{ url_for('create',id=id)}}" target="_blank" enctype="multipart/form-data">
                                        <input class="form-control" name="file"id="image" type="file"accept="image/*" multiple/>
                                    </form>
                                    <div class="cta-group ">
                                        <img id="imgsrc" class="img-preview" src="{{ flashcard.image }}" alt="your image"/>
                                    </div>
                                </div>
                            </div>
                            <div class="card back">
                                <div class="face">
                                    <h3>Back</h3>
                                    <br>
                                    <input type="text" class="form-control" placeholder="Word" value="{{ flashcard.word }}">
                                    <br>
                                    <input type="text" class="form-control" placeholder="meaning" value="{{ flashcard.meaning }}">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                    </div>
                {% endfor %}
            </div>
    </div>

<script type="application/javascript">
    $( document ).ready(function() { //func wait dome is ready
		if($("#imgsrc").attr("src") == '#') { //check hide img when not upload
			$("#imgsrc").hide();
		}
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					//$('#imgsrc').attr('src  ', e.target.result);
                    console.log(e.target.result);
                    document.getElementById('imgsrc').setAttribute( 'src', e.target.result);
				};
				reader.readAsDataURL(input.files[0]);
				$("#imgsrc").show();
			}
		}
		$("#image").change(function(){
		    console.log("hi");
			readURL(this);
		});

	});
</script>
</body>
</html>
